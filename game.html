<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first Canvas Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: auto;
      }
      .div {
        position: absolute;
        margin: auto;
        top: 2%;
        left: 2%;
      }
      .black-bg {
        background-color: black;
      }
    </style>
  </head>
  <body id="body">
    <canvas id="myCanvas" width="480" height="360"></canvas>
    <script type="module" src="./game/index.js"></script>
  </body>
</html>
